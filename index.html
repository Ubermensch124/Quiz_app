<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quiz_container">
      <div class="quiz_header">
        <h2 id="Question">Question</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" />
            <label id="a_text" for="a">Question</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" />
            <label id="b_text" for="b">Question</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" />
            <label id="c_text" for="c">Question</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" />
            <label id="d_text" for="d">Question</label>
          </li>
        </ul>
      </div>
      <button id="Submit">Submit</button>
    </div>
    <div class="current_count">
      <div class="all">
        <h2>Current question</h2>
        <h2 id="current_number">1/3</h2>
      </div>
    </div>
    <div class="counter">
      <div class="all">
        <h2>Total questions</h2>
        <h2 class="count_text" id="total_count">10</h2>
      </div>
      <div class="correct">
        <h2>Correct</h2>
        <h2 class="count_text" id="correct_count">0</h2>
      </div>
    </div>
  </body>
</html>
